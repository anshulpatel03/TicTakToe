<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet" >
</head>
<body>
    <nav id="navbar">
        <ul id="navlist">
            MYTICTACTOE.COM
        </ul>
    </nav>
    <div class="gamecont">
        <div class="cont">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bb0 bl0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to my game</h1>
            <div>
                <span class="info">X</span>
                <span class="won"></span>
                <button id="reset">Reset</button>
                <img src="https://gifdb.com/images/high/celebration-milky-mocha-yay-rr6vg553pj0l9z49.gif" alt="gif" class="img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
